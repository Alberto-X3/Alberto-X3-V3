name: Feature Request
description: Request new functionality.
title: "[FEAT] Your Title Here"
labels: ["feature request"]

body:
  - type: markdown
    attributes:
      value: >
        Thanks for the feature request.

        Note: English and German are both supported languages for Feature Requests.


  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: >
         A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: >
        A clear and concise description of any alternative solutions or features you've considered.
  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I have searched the open feature requests for ``duplicates``.
          required: true
        - label: I have searched the closed feature requests for ``wontfix``'s.
          required: true
  - type: textarea
    attributes:
      label: Additional Information
      description: >
        A clear and concise description of what you expected to happen.
