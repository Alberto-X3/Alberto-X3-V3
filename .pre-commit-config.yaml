repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-toml
      - id: check-yaml
        args: [--unsafe]
      - id: check-merge-conflict
      - id: requirements-txt-fixer
      - id: end-of-file-fixer
      - id: debug-statements
        language_version: python3.10
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
  - repo: https://github.com/PyCQA/autoflake
    rev: v1.7.7
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --in-place, --ignore-init-module-imports]
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-annotations
          - flake8-bandit
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-quotes
          - flake8-raise
          - flake8-deprecated
          - flake8-print
          # - flake8-dunder-all  # plugin code for `flake8-dunder-all[DALL]` does not match ^[A-Z]{1,3}[0-9]{0,3}$
          # using fix from @Aspect1103 instead (PR isn't merged yet)
          - git+https://github.com/Aspect1103/flake8-dunder-all.git@flake8-regex-fix
          - flake8-pyi
          - flake8-debugger
          - flake8-builtins
          # - flake8-requirements  # don't know how to ignore AlbertoX3
          - pep8-naming
        language_version: python3.10

  # - repo: https://github.com/kumaraditya303/mirrors-pyright
  #   rev: "v1.1.258"
  #   hooks:
  #     - id: pyright
  #       args: [--warnings]

exclude:
  CNAME

ci:
  autoupdate_branch: 'develop'
