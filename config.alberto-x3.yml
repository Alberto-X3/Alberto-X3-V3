name: Alberto X3
prefix: "t!"

repo:  # https://github.com/{owner}/{name}
  owner: Alberto-X3
  name: Alberto-X3-V3
  icon: "https://github.com/Alberto-X3.png"

discord: "https://discord.gg/23rMcYu"

language:
  default: EN
  fallback: EN
  available:
    - EN

extensions:
  folder: "extensions"

tmp:
  folder: "./tmp/"
  pattern: "{extension}.{id}.{suffix}.alberto-x3.tmp"
  remove:
    auto: true
    on_startup: true

roles:
  admin:
    name: Administrator

  mod:
    name: Moderator

  sup:
    name: Supporter

  team:
    name: Team

permission_levels:
  administrator:
    name: Administrator
    level: 4
    aliases: [administrator, admin, a]
    if:
      permissions: [administrator]
      roles: [admin]

  moderator:
    name: Moderator
    level: 3
    aliases: [moderator, mod, m]
    if:
      roles: [mod]

  supporter:
    name: Supporter
    level: 2
    aliases: [supporter, sup, s]
    if:
      roles: [sup]

  team:
    name: Team
    level: 1
    aliases: [team, t]
    if:
      roles: [team]

team_permission_level: team
default_permission_level: administrator

default_permission_overrides:

  administration:
    s_clear_cache: owner
    s_reload: owner
    s_stop: owner
    s_kill: owner

    p_view_own: public
    p_view_all: supporter
    p_manage: administrator

    r_config_read: supporter
    r_config_write: administrator
    r_list_members: supporter
    r_roles_clone: administrator
